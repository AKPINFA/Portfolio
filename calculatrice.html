<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .display {
      width: 240px;
      height: 50px;
      margin-bottom: 15px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-num {
      background: #444;
      color: white;
    }
    .btn-op {
      background: #f39c12;
      color: white;
    }
    .btn-clear {
      background: #e74c3c;
      color: white;
      grid-column: span 2;
    }
    .btn-equal {
      background: #27ae60;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-op" onclick="appendOperator('/')">รท</button>
      <button class="btn-op" onclick="appendOperator('*')">ร</button>
      
      <button class="btn-num" onclick="appendNumber('7')">7</button>
      <button class="btn-num" onclick="appendNumber('8')">8</button>
      <button class="btn-num" onclick="appendNumber('9')">9</button>
      <button class="btn-op" onclick="appendOperator('-')">-</button>
      
      <button class="btn-num" onclick="appendNumber('4')">4</button>
      <button class="btn-num" onclick="appendNumber('5')">5</button>
      <button class="btn-num" onclick="appendNumber('6')">6</button>
      <button class="btn-op" onclick="appendOperator('+')">+</button>
      
      <button class="btn-num" onclick="appendNumber('1')">1</button>
      <button class="btn-num" onclick="appendNumber('2')">2</button>
      <button class="btn-num" onclick="appendNumber('3')">3</button>
      <button class="btn-equal" onclick="calculate()">=</button>
      
      <button class="btn-num" onclick="appendNumber('0')">0</button>
      <button class="btn-num" onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "";

    function appendNumber(num) {
      if (currentInput === "0") currentInput = "";
      currentInput += num;
      display.textContent = currentInput;
    }

    function appendOperator(op) {
      if (currentInput === "") return;
      let lastChar = currentInput.slice(-1);
      if ("+-*/".includes(lastChar)) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += op;
      display.textContent = currentInput;
    }

    function clearDisplay() {
      currentInput = "";
      display.textContent = "0";
    }

    function calculate() {
      try {
        let result = eval(currentInput);
        display.textContent = result;
        currentInput = result.toString();
      } catch (e) {
        display.textContent = "Erreur";
        currentInput = "";
      }
    }
  </script>
</body>
</html>
